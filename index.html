<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>    
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">
            <div class="col-md-6">
                <div class="row mt-2">
                    <div class="col">
                        <img :src="pao[0]">
                        <img :src="alface">
                        <img :src="ketchup">
                        <img :src="mostarda">
                        <img :src="maionese">
                        <img :src="hamburgue">
                        <img :src="pao[1]">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                    <!-- TIPO DE PÃO -->
                     <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">* * * TIPO DO PÃO * * *</div>
                                <div class="card-body">                                                                        
                                    {{inputTipoPao}}               
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao"> 
                                        <label class="form-check-label">GERGELIM</label>
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao"> 
                                        <label class="form-check-label">AUSTRALIANO</label>
                                    </div>
                                </div>    
                        </div>
                    </div>
                </div>
                    <!-- TIPO DE PÃO -->
                     <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    * * * SALADAS * * *
                                </div>
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">ALFACE</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MOLHOS-->
                 <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    * * * MOLHO * * *
                                </div>
                            <div class="card-body">
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">KETCHUP</label>
                                </div>                                
                                
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">MOSTARDA</label>
                                </div>
                                
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">MAIONESE</label>
                                </div>                                                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TIPO HAMBURGUER -->
                <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    * * * TIPO DE HAMBURGUER * * *
                                </div>
                            <div class="card-body"> 
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"> 
                                        <label class="form-check-label">BOVINO - BOI</label>
                                    </div>                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"> 
                                        <label class="form-check-label">FRANGO </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"> 
                                        <label class="form-check-label">SOJA</label>
                                    </div>                         
                            </div>
                        </div>
                    </div>
                </div>                
                
             </div>         

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: ''
            },

            computed: {
                pao() {
                    switch(this.inputTipoPao){
                        case 'gergelim': 
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png' , 'imagens/pao_australiano_superior.png']                    
                        default:
                            return [' imagens/padrao/pao_superior.png' , 'imagens/padrao/pao_inferior.png' ]
                        }
                },
                alface(){
                    return 'imagens/padrao/alface.png'                
                },
                ketchup(){
                    return 'imagens/padrao/molho.png'
                },
                mostarda(){
                    return 'imagens/padrao/molho.png'
                },
                maionese(){
                    return 'imagens/padrao/molho.png'
                },
                hamburgue(){
                    return 'imagens/padrao/hamburguer.png'
                }
            }
        })
    </script>

</body>
</html>
